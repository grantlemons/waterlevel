name: Rust

on:
    push:
        branches: [ "dev", "main" ]
    pull_request:
        branches: [ "dev", "main" ]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Build
          run: cargo build --verbose
        - name: Run tests
          run: docker compose up database --wait
          run: cargo test --verbose
          run: docker compose down
